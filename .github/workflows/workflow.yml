name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Flake8 Check
      uses: ./workflow/flake8

    - name: Unittest Check
      users: ./workflow/unittest
